name: Auto Update YML

on:
  schedule:
    - cron: "0 */6 * * *"   # обновлять каждые 6 часов
  workflow_dispatch:         # кнопка "Run" в GitHub Actions

jobs:
  update-yml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml pandas

      - name: Run parser
        run: |
          python3 main.py   # этот файл должен быть в корне репо

      - name: Commit changes
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add lugi.yml
          git commit -m "Auto update YML" || echo "No changes"
          git push
